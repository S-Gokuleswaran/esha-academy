<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <center>
  <div class="form">
  <form>
  <table>
    <tr>
      <td class="esh"><p class="re">Registration Form</p></td>
    </tr>
  <tr>
    <td class="na">Name:</td></div>
    <td class="name"><input  type="text" placeholder="Enter your name "></td>
  </tr>
  <tr>
    <td class="ag">Age:</td>
    <td class="age"><input type="number" placeholder="Enter your Age "></td>
  </tr>
  <tr>
    <td class="ge">Gender:</td>
    <td class="gender">
      <input type="radio" name="Gender"><p class="ma">Male</p>
      <input type="radio" name="Gender"><p class="fe">Female</p>
    </td>
  </tr>
  <tr>
    <td class="em">Email:</td>
    <td class="mail"><input type="email" placeholder="Enter your email "></td>
  </tr>
  <tr>
    <td class="se">Select a Course:</td>
    <td>
    <select class="select">
      <option>Select Your Option</option>
      <option>Full Stack Development</option>
      <option>Java Programming</option>
      <option>Python</option>
      <option>Data Analyst</option>
    </select>
    </td>
  </tr>
  <tr>
    <td class="up">Upload your Resume:</td>
    <td class="resume"><input type="file"></td>
  </tr>
  <tr>
    <td class="reset"><button>Reset</button></td>
    <td class="submit"><button>Submit</button></td>
  </tr>
  <tr>
    <td class="goba">Go Back for <a href="Academy.html">Login.</a></td>
  </tr>
</table>
</form>
  </div>
</center>
</body>
</html>
